<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borne 1 Cinema</title>
    <div th:replace="header :: header-css"/>
</head>
<body>
<div th:replace="header :: header"/>

<h2>Reservation borne</h2>
<div class="container">
    <form action="#" th:action="@{/borne/reserver}" th:object="${reservation}" method="post">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="nom" class="col-form-label">Nom</label>
                <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom">
                <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-6">
                <label for="prenom" class="col-form-label">Prénom</label>
                <input type="text" th:field="*{prenom}" class="form-control" id="prenom" placeholder="Prénom">
                <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-6">
                <label for="email" class="col-form-label">Email</label>
                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="toto@toto.fr">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-6">
                <label for="seanceId" class="col-form-label">Seance id</label>
                <input type="text" th:field="*{seanceId}" class="form-control" id="seanceId" placeholder="5b2e6253-3733-3dd1-ad2c-b41907925420">
                <span th:if="${#fields.hasErrors('seanceId')}" th:errors="*{seanceId}" class="text-danger"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-5">
                <input type="submit" class="btn btn-primary" value="Sauvegarder la réservation">
            </div>
        </div>
    </form>
</div>
<div th:replace="footer :: footer"/>
</body>
</html>
