image:
  name: docker/compose:1.23.2 # update tag to whatever version you want to use.
  entrypoint: ["/bin/sh", "-c"]

# Cache downloaded dependencies and plugins between builds.
# Not strictly necessary, but speeds up the builds.
cache:
  key: "$CI_JOB_NAME"
  paths:
    # Must be within the repository under test hence we can't use the
    # default ~/.m2
    - .m2/repository
variables:
  # Use the cached directory above.
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  
# Executed before each job



# Official docker compose image.


services:
  - docker:dind

before_script:
  - . config/maven/setup-proxy-settings.sh
  - docker version
  - docker-compose version

build:
  stage: build
  script:
    - docker-compose down
    - docker-compose build

stages:
  - build
  - cp
  - compose

# Juste pour montrer un exemple de debug
dire_bonjour:
  variables:
    CI_DEBUG_TRACE: "true"
  stage: build
  script:
    - echo bonjour

compile:
  stage: build
  script: "cd serveur"
  script: "mvn clean install -DskipTests"
  
cp:
    stage cp
    script: "cp metier-base/MonCinema/*.json ../../tp3/target/"

compose:
    stage: compose
    script: "docker-compose build --no-cache"
