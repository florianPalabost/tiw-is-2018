image:
  entrypoint: ["/bin/sh", "-c"]

# Cache downloaded dependencies and plugins between builds.
# Not strictly necessary, but speeds up the builds.
cache:
  key: "$CI_JOB_NAME"
  paths:
    # Must be within the repository under test hence we can't use the
    # default ~/.m2
    - .m2/repository
variables:
  # Use the cached directory above.
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  
# Executed before each job



# Official docker compose image.




before_script:
  - . config/maven/setup-proxy-settings.sh

build:
  stage: build
  variables:
  # Use the cached directory above.
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  script:
    - cd serveur
    - mvn clean install -DskipTests
    - cd ..

stages:
  - build
  - cp
  - docker

cp:
  stage: cp
  script:
    - cd serveur
    - cp metier-base/MonCinema/*.json ../../tp3/target/
    - cd ..

docker:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  script:
    - apk add --update py-pip && pip install docker-compose
    - docker login -u gitlab+deploy-token-11 -p "22XLXw-JnHsUYyzgACBM" "forge.univ-lyon1.fr:4567"
    - docker-compose build
    - docker push "forge.univ-lyon1.fr:4567/p1301169/tiw1-is-2018"
