image: maven:3-jdk-8
cache:
  key: "$CI_JOB_NAME"
  paths:
    # Must be within the repository under test hence we can't use the
    # default ~/.m2
    - .m2/repository
variables:
  # Use the cached directory above.
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  
# Executed before each job
before_script:
  - . config/maven/setup-proxy-settings.sh


build:
  stage: build
  variables:
  # Use the cached directory above.
    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  script:
    - cd serveur
    - mvn clean install -DskipTests
    - cp metier-base/MonCinema/*.json tp3/target/
    - cd ..

stages:
  - build
  - docker

docker:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - export http_proxy = 'htp://proxy.univ-lyon1.fr:3128'
    - export DOCKER_HOST='tcp://localhost:2375'
  script:
    - apk add --update py-pip && pip install docker-compose
    - docker login -u gitlab+deploy-token-11 -p "22XLXw-JnHsUYyzgACBM" "forge.univ-lyon1.fr:4567"
    - docker build -t "serveur/metier-base/"
    - docker build -t "serveur/tp3/"
    - docker build -t "serveur/reservation-service/"
    - docker build -t "serveur/jwt-auth-service/"
    - docker build -t "serveur/banque/"
    - docker build -t "serveur/rabbit-mq/"
    - docker push "forge.univ-lyon1.fr:4567/p1301169/tiw1-is-2018"
     # - docker-compose build
