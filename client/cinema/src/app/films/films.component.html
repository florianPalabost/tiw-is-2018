<mat-tab-group>
  <mat-tab label="Liste des films">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let elementFilm of listeFilm" (opened)="getSeances(elementFilm.key)">

        <!-- Titre et Version-->
        <mat-expansion-panel-header>
          <mat-panel-title>{{elementFilm.titre}}</mat-panel-title>
          <mat-panel-description>{{elementFilm.version}}</mat-panel-description>
        </mat-expansion-panel-header>

        <!-- Contenu -->
        Fiche : {{elementFilm.fiche}}
        <app-seances [listeSeance]="listeSeance"></app-seances>

      </mat-expansion-panel>

    </mat-accordion>


    <mat-list>
      <h3 mat-subheader>Films :</h3>
      <mat-list-item *ngFor="let elementFilm of listeFilm">
        {{elementFilm.titre}}
        <br/>
        <app-seances></app-seances>
        <br/>
        <app-reservation></app-reservation>
      </mat-list-item>
    </mat-list>
  </mat-tab>

  <mat-tab [disabled]="!isLogged" label="Mes rÃ©servations">


  </mat-tab>
</mat-tab-group>
