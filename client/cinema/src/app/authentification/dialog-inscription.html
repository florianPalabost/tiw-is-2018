
<h2 tyle="margin: auto">S'inscrire</h2>
<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">User Name:</label>
    <input type="text" formControlName="username" placeholder="username" name="username" class="form-control" id="username">
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
  </div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input formControlName="name" placeholder="name" name="name" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="email">E-mail:</label>
    <input formControlName="email" placeholder="email" name="email" class="form-control" id="email">
  </div>

  <button class="btn btn-success">Je m'inscris</button>
</form>
